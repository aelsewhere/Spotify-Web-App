<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Select</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filter-button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-button.selected {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Select Your Moods</h1>
    <div class="button-container" id="buttonContainer"></div>

    <script>
        const buttonContainer = document.getElementById('buttonContainer');
        const maxSelections = 3;
        let selectedButtons = [];

        // Fetch emotes data from emotes.json
        fetch('/notebooks/emotes.json')
            .then(response => response.json())
            .then(emotes => {
                emotes.forEach((emote, index) => {
                    const button = document.createElement('button');
                    button.textContent = emote.Emotion;
                    button.className = 'filter-button';
                    button.style.backgroundColor = emote.Hex || '#007bff'; // Default color if Hex is missing
                    button.addEventListener('click', () => toggleSelection(button, index));
                    buttonContainer.appendChild(button);
                });
            })
            .catch(error => console.error('Error loading emotes:', error));

        function toggleSelection(button, id) {
            if (selectedButtons.includes(id)) {
                // Deselect button
                selectedButtons = selectedButtons.filter(btnId => btnId !== id);
                button.classList.remove('selected');
            } else if (selectedButtons.length < maxSelections) {
                // Select button
                selectedButtons.push(id);
                button.classList.add('selected');
            } else {
                alert(`You can only select up to ${maxSelections} moods.`);
            }
        }
    </script>
</body>
</html>
