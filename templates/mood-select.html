{% extends "base.html" %}

{% block title %}Mood Select{% endblock %}

{% block content %}
<div class="container">
    <h1>Select Your Mood</h1>
    <div id="categoryContainer"></div> <!-- The JavaScript will populate this container -->
</div>
<script>
    const categoryContainer = document.getElementById('categoryContainer');
    const maxSelections = 3;
    let selectedButtons = [];

    fetch('/static/notebooks/emotes.json')
        .then(response => response.json())
        .then(emotes => {
            const colorGroups = {};
            const gridAreaIds = [
                'lovingpink', 'acceptingpink', 'tenderpink',
                'joypink', 'courageouspurple', 'hopefulpink',
                'curiouspink', 'gratefulpink', 'numborange',
                'doubtpurple', 'stressedorange', 'guiltbrown',
                'powerlesspink', 'angryorange', 'shameblue',
                'fragilepink', 'fearbrown', 'sadblue'
            ];

            // Group emotions by hex color
            emotes.forEach(emote => {
                const hex = emote.hex || '#007bff'; // Default color if hex is missing
                if (!colorGroups[hex]) {
                    colorGroups[hex] = [];
                }
                colorGroups[hex].push(emote);
            });

            // Create a section for each color group
            Object.keys(colorGroups).forEach((hex, index) => {
                // Create a new colorGroupDiv for each hex group
                const colorGroupDiv = document.createElement('div');
                colorGroupDiv.className = 'color-group';

                // Assign a grid-area id from the predefined list
                colorGroupDiv.id = `hex${hex.replace('#', '')}`; // Prefix with "hex" and remove "#"

                // Create a buttonGroup for the buttons in this color group
                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'button-group';

                // Add buttons to the buttonGroup
                colorGroups[hex].forEach(emote => {
                    const button = document.createElement('button');
                    button.textContent = emote.Emotion;
                    button.className = 'filter-button';
                    button.style.backgroundColor = hex;
                    button.style.opacity = Math.min(1, Math.max(0.2, (emote.Intensity || 1) / 5));

                    button.addEventListener('click', () => toggleSelection(button));
                    buttonGroup.appendChild(button); // Append button to buttonGroup
                });

                // Append the buttonGroup to the colorGroupDiv
                colorGroupDiv.appendChild(buttonGroup);

                // Append the colorGroupDiv to the categoryContainer
                categoryContainer.appendChild(colorGroupDiv);
            });
        })
        .catch(error => console.error('Error loading emotes:', error));
</script>
{% endblock %}
